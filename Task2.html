<script>
  function calculateNumberToothbrushForLife(age, amountPerMonth) {
  
    var maxAge = 73;
    
    
    var totalQuantity = (maxAge - age) * 12 * amountPerMonth;
    
  
    console.log("You  need " + totalQuantity + " toothbrushes  until the age of " + maxAge);
  }

 
  calculateNumberToothbrushForLife(27, 1);
  calculateNumberToothbrushForLife(37, 2); 
</script>
